<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fluid Checkboxes</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="css/popup.css">


</head>

<body>
<div class="demo__container">
  <div class="demo">
    <div class="demo__title">Checkboxes</div>
    <div class="demo__content">
      <form>
      <!--  Question 1 -->
      <label class="switcher">
        <input type="checkbox" checked="checked"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 1
          <span class="tooltiptext">What was the quality of this course?</span>
        </span>
      </label><br/><br/>

      <!--  Question 2 -->
      <label class="switcher">
        <input type="checkbox" checked="checked"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 2
          <span class="tooltiptext">What was the quality of the instructor's teaching?</span>
        </span>
      </label><br/><br/>

      <!--  Question 3 -->
      <label class="switcher">
        <input type="checkbox"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 3
          <span class="tooltiptext">How well organized was this course?</span>
        </span>
      </label><br/><br/>

      <!--  Question 4 -->
      <label class="switcher">
        <input type="checkbox"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 4
          <span class="tooltiptext">How effective was the instructor's use of class time?</span>
        </span>
      </label><br/><br/>

      <!--  Question 5 -->
      <label class="switcher">
        <input type="checkbox"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 5
          <span class="tooltiptext">How available was the instructor for communication outside of class?</span>
        </span>
      </label><br/><br/>

      <!--  Question 6 -->
      <label class="switcher">
        <input type="checkbox" checked="checked"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 6
          <span class="tooltiptext">How clear were the guidelines for evaluating students' work in this course?</span>
        </span>
      </label><br/><br/>

      <!--  Question 7 -->
      <label class="switcher">
        <input type="checkbox" checked="checked"/>
        <div class="switcher__indicator"></div>
        <span class="tooltip">Question 7
          <span class="tooltiptext">The amount that I learned in this course was:</span>
        </span>
      </label><br/><br/>

      <input type="submit" value="Submit">
    </form>

  <!--  For Reference
      <label class="switcher">
        <input type="checkbox" disabled="disabled" checked="checked"/>
        <div class="switcher__indicator"></div><span>Disabled</span>
      </label>

  -->
    </div>
  </div>
</div>
<script src="js/popup.js"></script>
</body>
</html>
